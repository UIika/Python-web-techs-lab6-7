{% extends 'base.html' %}

{% block content %}

<main>
    <section id="register">
        <h2>Реєстрація</h2>
        <form method="POST">
            <div class="form-group">
                <label for="newUsername">Ім'я користувача:</label>
                <input type="text" id="newUsername" name="name" required>
            </div>
            <div class="form-group">
                <label for="newPassword">E-mail:</label>
                <input type="email" id="newPassword" name="email" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Пароль:</label>
                <input type="password" id="newPassword" name="password1" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Підтвердження паролю:</label>
                <input type="password" id="newPassword" name="password2" required>
            </div>
            <button type="submit">Зареєструватися</button>
        </form>
    </section>
</main>

{% endblock %}
